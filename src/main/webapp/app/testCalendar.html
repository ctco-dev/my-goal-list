<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/calendar.css" />
    <script type="text/javascript" src="js/pureJSCalendar.js"></script>
    <meta charset="UTF-8">
    <title>TestCalendar</title>

</head>
<body onload="onBodyLoad();">
<h1>Calendar's test</h1>
<input type="text" id="dealineDate" />

<script>
  function onBodyLoad() {
      var d = new Date();
      var year = d.getFullYear();
      var month = d.getMonth()+1;
      var day = d.getDate();
      if(day<10) day='0'+day;
      if(month<10) month='0'+month;

      var today = year +'-'+month+'-'+day;
      var nextYear = (year+1) +'-'+month+'-'+(day+1);
      pureJSCalendar.open('dd.MM.yyyy', 400, 30, 1, today, nextYear, 'dealineDate', 20);
  }
</script>
</body>
</html>
